<!DOCTYPE html>
<html lang="en">

<head>
    <title>ScarletHawkReviews - Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/login.css">
    <!-- Google Sign-In button -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="576961548022-g20uu1iqf1frsf20kbpq2u09osfe66g0.apps.googleusercontent.com">
    <!-- Google Sign-In button -->
</head>

<body>

  <header>
    <nav>
      <div class="centered">
        <div class="logo">ScarletHawkReviews</div>
        <div class="logo-img">
          <img src="./images/logo.png" alt="ScarletHawkReviews Logo">
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>SIGN UP</h3>
          <p>Create a new account.</p>
        </div>
      </div>
      <form class="login-form" method="POST" action="/signup"> <!-- Change the action to your signup route -->
        <input type="text" placeholder="name" name="name"/> <!-- Add necessary fields for signup -->
        <input type="text" placeholder="email" name="email"/>
        <input type="password" placeholder="password" name="password"/>
        <button type="submit">Sign Up</button>
         <!-- Google Sign-In button -->
         <div class="container">
          <div class="centered">
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    function onSignIn(googleUser) {
      var id_token = googleUser.getAuthResponse().id_token;
      fetch('/http://localhost:80/api/sessions/oauth/google', { //testing link
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token: id_token })
      }).then(function(response) {
        // Handle response from your server
      });
    }
  </script> 
   <!-- Google Sign-In button -->

</body>

</html>
