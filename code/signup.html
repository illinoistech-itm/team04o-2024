<!DOCTYPE html>
<html lang="en">

<head>
    <title>ScarletHawkReviews - Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="code/css/login.css">
</head>

<body>

  <header>
    <nav>
      <div class="centered">
        <div class="logo">ScarletHawkReviews</div>
        <div class="logo-img">
          <img src="code/images/logo.png" alt="ScarletHawkReviews Logo">
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>SIGN UP</h3>
          <p>Create a new account.</p>
        </div>
      </div>
      <form class="login-form" method="POST" action="/signup"> <!-- Change the action to your signup route -->
        <input type="text" placeholder="name" name="name"/> <!-- Add necessary fields for signup -->
        <input type="text" placeholder="email" name="email"/>
        <input type="password" placeholder="password" name="password"/>
        <button type="submit">Sign Up</button>
        <!-- Google Sign-In button -->
        <div class="google-btn">
          <a href="/auth/google" class="google-sign-in">Sign in with Google</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
