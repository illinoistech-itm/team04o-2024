<!DOCTYPE html>
<html lang="en">

<head>
    <title>ScarletHawkReviews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/login.css">
    <!-- New Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

  <header>
    <nav>
      <div class="centered">
        <div class="logo">ScarletHawkReviews</div>
        <div class="logo-img">
          <img src="./images/logo.png" alt="ScarletHawkReviews Logo">
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>LOGIN</h3>
          <p> Enter your account info to login.</p>
        </div>
      </div>
      <form class="mb-3" method="POST" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="text" class="form-control" id="email" placeholder="email" name="email">
        </div>
        <div class="mb-3">
           <label for="password" class="form-label">Password</label>
           <input type="password" class="form-control" id="password" placeholder="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="signup.html" class="mt-2 d-block">Don't have an account? Sign up</a>
      </form>
      <!-- Container for the Google Sign-In button -->
      <div id="g_id_signin" data-type="standard"></div>
    </div>
  </div>

  <script>
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: '576961548022-g20uu1iqf1frsf20kbpq2u09osfe66g0.apps.googleusercontent.com',
        callback: onSignIn,
      });
      google.accounts.id.renderButton(
        document.getElementById('g_id_signin'),
        { theme: 'outline', size: 'large' }  // Customizes the button's appearance
      );
    };

    function onSignIn(response) {
      console.log('Google sign-in was successful.')
      console.log('ID token: ' + response.credential);
      // Handle the signed-in user information or redirect as needed
      window.location.href = 'Welcome.html'; // Redirect to Welcome.html upon successful sign-in
    }
  </script>
</body>

</html>
